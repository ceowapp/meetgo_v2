workflows:
  ios-release-build:
    name: iOS Release Build
    environment:
      groups:
        - development
      vars:
        XCODE_WORKSPACE: "ios/meetgo.xcworkspace"
        XCODE_SCHEME: "meetgo"
        IPHONEOS_DEPLOYMENT_TARGET: "15.5"
        # Add these as environment variables in Codemagic
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        BUNDLE_ID: "app.meetgo.vn" # Replace with your actual bundle ID
        TEAM_ID: "$TEAM_ID" # Your Apple Developer Team ID
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: development # or app-store/ad-hoc depending on your needs
        bundle_identifier: $BUNDLE_ID
    scripts:
      - name: Set up code signing
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_DEVELOPMENT \
            --create
                    
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps
          cd ios && pod install && cd ..
          
      - name: Update Pod targets
        script: |
          cd ios
          # Update deployment targets to 15.5 
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9]*\.[0-9]*/IPHONEOS_DEPLOYMENT_TARGET = 15.5/g' Pods/Target\ Support\ Files/*/*.xcconfig || true
          cd ..
          
      - name: Generate exportOptions.plist
        script: |
          cat > ios/exportOptions.plist << EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOL
          
      - name: Build iOS app
        script: |
          mkdir -p build
          set -x  # Enable verbose output
          
          echo "Starting build process with team ID: $TEAM_ID"
          
          # Clean build
          xcodebuild clean \
          -workspace "$XCODE_WORKSPACE" \
          -scheme "$XCODE_SCHEME" \
          -configuration Release
          
          # Build archive
          xcodebuild \
          -workspace "$XCODE_WORKSPACE" \
          -scheme "$XCODE_SCHEME" \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/meetgo.xcarchive \
          IPHONEOS_DEPLOYMENT_TARGET=15.5 \
          DEVELOPMENT_TEAM="$TEAM_ID" \
          CODE_SIGN_IDENTITY="Apple Development" \
          CODE_SIGN_STYLE="Automatic" \
          -allowProvisioningUpdates \
          archive | tee xcodebuild.log
          
          # Check if archive was created
          if [ -d "build/meetgo.xcarchive" ]; then
            echo "Archive created successfully"
            xcodebuild \
            -exportArchive \
            -archivePath build/meetgo.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath build/ios \
            -allowProvisioningUpdates
          else
            echo "Archive creation failed"
            # Print the last part of the log
            tail -n 100 xcodebuild.log
            exit 1
          fi
    artifacts:
      - build/ios/*.ipa
      - xcodebuild.log
    publishing:
      email:
        recipients:
          - your.email@example.com